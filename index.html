<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Star Wars Universe Search</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Righteous');
      </style>
  </head>
  <body>
    <main role="main" class="content">
      <div class="container">

        <header class="splash"><p>Welcome to the<br/> Star Wars Films Database.<br/><span class="click-here">(click to begin)</span></p></header>

        <section class="navigate hidden">
          <p class="instructions">Please begin by selecting a category, then submit a search term.</p>
          
          <!-- Buttons with slide search -->
          <div class="source-and-search">
            <button class="topic">Films</button>
            <div class="search-line hidden">
              <input type="text" placeholder="e.g. A New Hope" class="search-item films">
              <button class ="submit-input films" type="submit">Submit</button><br/>
              <div class="error 1"></div>
            </div>
          </div>
          <div class="source-and-search">
            <button class="topic">Characters</button>
            <div class="search-line hidden">
              <input type="text" placeholder="e.g. Luke Skywalker" class="search-item people">
              <button class ="submit-input people" type="submit">Submit</button><br/>
              <div class="error 2"></div>
            </div>
          </div>
          <div class="source-and-search">
            <button class="topic">Planets</button>
            <div class="search-line hidden">
              <input type="text" placeholder="e.g. Tatooine" class="search-item planets">
              <button class ="submit-input planets" type="submit">Submit</button><br/>
              <div class="error 3"></div>
            </div>
          </div>
          <div class="source-and-search">
            <button class="topic">Species</button>
            <div class="search-line hidden">
              <input type="text" placeholder="e.g. Wookie" class="search-item species">
              <button class ="submit-input species" type="submit">Submit</button><br/>
              <div class="error 4"></div>
            </div>
          </div>
          <div class="source-and-search">
            <button class="topic">Starships</button>
            <div class="search-line hidden">
              <input type="text" placeholder="e.g. Death Star" class="search-item starships">
              <button class ="submit-input starships" type="submit">Submit</button><br/>
              <div class="error 5"></div>
            </div>
          </div>
          <div class="source-and-search">
            <button class="topic">Vehicles</button>
            <div class="search-line hidden">
              <input type="text" placeholder="e.g. AT-AT" class="search-item vehicles">
              <button class ="submit-input vehicles" type="submit">Submit</button><br/>
              <div class="error 6"></div>
            </div>
          </div>
        
        </section>
      </div>

      <section class="overlay">
        <div class="overlay-content" aria-live="assertive">
          <div class="image-results"></div><br/>
          <div class="swapi-results" id="sw-results"></div>
          <div class="planets-results"></div>
          <div class="species-results"></div>
          <div class="youtube-results" aria-live="assertive"></div> 
          <div class="close-btn hidden">x</div>
        </div>
        
        <div class="lightbox">
          <iframe id="youtube" src="https://www.youtube.com/embed/${result.id.videoId}?showinfo=0" frameborder="0" allowfullscreen>
          </iframe>

          <div class="close-video hidden">x</div>
        </div>
      </section>
          
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
