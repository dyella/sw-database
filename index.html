<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Star Wars Universe Search</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main" class="content">
      <h1>Search the 'Verse</h1>
      <form action="#" class="search-bar">
        <label for="word"></label>
        <input type="text" placeholder="Search the Universe Here" class="search-item">
        <button type="submit">Submit</button>
      </form>
      
      <section class="search-results" aria-live="assertive">
        <div class="content1"></div>
        <div class="content2"></div>
        <div class="content3"></div>
      </section>

      <div class="lightbox">
        <iframe id="youtube" src="https://www.youtube.com/embed/${result.id.videoId}?" frameborder="0" allowfullscreen></iframe>
        <div class="close-btn">x</div>
      </div>

      <div class="overlay"></div>
      
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
